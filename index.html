<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Roblox Hockey Stats</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #1e2a38; color: white; padding: 1rem; text-align: center; }
    section { padding: 2rem; max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 0.5rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: center; }
    th { background-color: #1e2a38; color: white; }
    h2 { color: #1e2a38; }
    .totals { font-weight: bold; margin-bottom: 2rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .gallery iframe, .gallery video { width: 100%; height: 150px; }
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
    nav a { text-decoration: none; color: #1e2a38; font-weight: bold; }
</style>
</head>
<body>

<header>
    <h1>My Roblox Hockey Career Stats</h1>
    <nav>
        <a href="#stats">Stats</a>
        <a href="#gallery">Gallery</a>
    </nav>
</header>

<section id="stats">
    <h2>Tier 3 Stats</h2>
    <table id="tier3">
        <tr><th>Season</th><th>GP</th><th>G</th><th>A</th><th>PTS</th></tr>
        <tr><td>S2</td><td>18</td><td>0</td><td>1</td><td>1</td></tr>
        <tr><td>S3</td><td>31</td><td>5</td><td>9</td><td>14</td></tr>
        <tr><td>S4</td><td>7</td><td>1</td><td>2</td><td>3</td></tr>
        <tr><td>S5</td><td>3</td><td>1</td><td>1</td><td>2</td></tr>
        <tr><td>S6</td><td>3</td><td>2</td><td>0</td><td>2</td></tr>
    </table>
    <div class="totals" id="totals-tier3"></div>

    <h2>Tier 2 Stats</h2>
    <table id="tier2">
        <tr><th>Season</th><th>GP</th><th>G</th><th>A</th><th>PTS</th></tr>
        <tr><td>S20</td><td>4</td><td>2</td><td>0</td><td>2</td></tr>
        <tr><td>S24</td><td>5</td><td>1</td><td>2</td><td>3</td></tr>
    </table>
    <div class="totals" id="totals-tier2"></div>

    <h2>Tier 1 Stats</h2>
    <table id="tier1">
        <tr><th>Season</th><th>GP</th><th>G</th><th>A</th><th>PTS</th></tr>
        <tr><td>S25</td><td>2</td><td>1</td><td>1</td><td>2</td></tr>
    </table>
    <div class="totals" id="totals-tier1"></div>
</section>

<section id="gallery">
    <h2>Clips Gallery</h2>
    <div class="gallery">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <video controls>
            <source src="clips/clip1.mp4" type="video/mp4">
        </video>
    </div>
</section>

<script>
function calculateTotals(tableId, outputId) {
    const table = document.getElementById(tableId);
    const rows = table.getElementsByTagName('tr');
    let totalGP = 0, totalG = 0, totalA = 0, totalPTS = 0;

    for (let i = 1; i < rows.length; i++) { // skip header row
        const cells = rows[i].getElementsByTagName('td');
        totalGP += parseInt(cells[1].textContent);
        totalG += parseInt(cells[2].textContent);
        totalA += parseInt(cells[3].textContent);
        totalPTS += parseInt(cells[4].textContent);
    }

    document.getElementById(outputId).textContent = 
        `Career Totals â†’ GP: ${totalGP}, G: ${totalG}, A: ${totalA}, PTS: ${totalPTS}`;
}

// Calculate totals for all tiers
calculateTotals('tier3', 'totals-tier3');
calculateTotals('tier2', 'totals-tier2');
calculateTotals('tier1', 'totals-tier1');
</script>

</body>
</html>
